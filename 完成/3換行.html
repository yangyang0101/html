<html lang="en">

        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>

        <p>橫看成嶺側成峰</p>
        <p>遠近高低各不同</p>
        <p>不見廬山真面目</p>
        <p>只緣身在此山中</p>

        曾經滄海難為水<br>
        除卻巫山不是雲<br>
        取次花叢懶回顧<br>
        半緣修道半緣君<br>

    </body>
</html>
