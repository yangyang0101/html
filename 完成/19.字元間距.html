<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            #ls1 {letter-spacing: 1.5em}
            #ls2 {letter-spacing: -5px}
        </style>
    </head>
    <body>
        <h1>這是正常的文字間距</h1>
        <h1 id="ls1">這是較大的文字間距</h1>
        <h1 id="ls2">這是較小的文字間距</h1>

    </body>
</html>
<!--標題的大小一共有六種，兩個標籤一組，也就是從<h1>到<h6>，<h1>最大，<h6>最小。使用標題標籤時，該標籤會將字體變成粗體字，並且會自成一行。
    CSS letter-spacing 屬性的距離值是可以使用常見的通用單位如 em、cm、px ... 等，且 letter-spacing 的效果可以套用到整個網頁或是其它網頁元素中，
    例如 DIV 區塊、span 區域、表單的 textarea 文字輸入欄位、HTML 表格欄位 ... 等，應用範圍相當廣泛。--!>
