<!--CSS background-image 值長這樣︰ url(bg.jpg) ，但我只需要當中的 bg.jpg ，
    所以想寫個 Regex 把 bg.jpg 抓出來，順便處理掉原先值中的空白、單引號、雙引號。
    
    The background-size CSS property sets the size of the element's background image. 
    The image can be left to its natural size, stretched, or constrained to fit the available space.
    
    CSS background-position 用來定義背景圖片位置，是 CSS background 的屬性之一，常與 background-image、background-repeat 搭配設計，
    讓網頁背景圖片靠上、下、左、右甚至是置中顯示，設計時需使用水平與垂直方向的位置，可以給數字、百分比或方向參數，
    讓圖片能夠在正確的位置呈現，background-position 是標準的 CSS 背景位置設計方法，所有的主流瀏覽器都支援 background-position。
    
    background-attachment是背景固定模式的屬性，而不同的固定方式就能夠有不同的視覺效果，而人類的視覺是很容易欺騙的，適當的利用可以有意想不到的效果。--!>
