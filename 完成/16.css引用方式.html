<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            @import url("import1.css");
            h1 {background-color: #FF0000}
        </style> 
    </head>
    <body style="background-color: yellow">
        <h1>用css改變背景顏色</h1>
        <p>用css改變背景顏色</p>      
    </body>
</html>
<!--CSS background-color 基本語法
    語法中的顏色名稱或色碼可以自由決定
    在網頁的 </body> 標籤中加入「style="background-color:gray;"」這樣的寫法，
    代表整個網頁的背景顏色都是灰色，gray 是灰色的英文名稱，
    也可以從色碼表中挑選更多的顏色，調整出不同的網頁背景顏色，來搭配整體的風格設計。--!>
